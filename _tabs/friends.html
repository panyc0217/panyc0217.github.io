---
title: 友链
icon: fas fa-link
order: 5
---

<style>
  .friends-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }

  .friend-card {
    display: flex;
    align-items: center;
    padding: 20px;
    border-radius: 10px;
    background-color: var(--card-bg);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    text-decoration: none;
    color: inherit;
    border: 1px solid var(--card-border-color, #e0e0e0);
  }

  .friend-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    text-decoration: none;
  }

  .friend-avatar {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    margin-right: 15px;
    flex-shrink: 0;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-color: var(--card-border-color, #f0f0f0);
  }

  .friend-info {
    flex: 1;
    min-width: 0;
  }

  .friend-name {
    font-size: 1.1rem;
    font-weight: 600;
    margin: 0 0 8px 0;
    color: var(--heading-color);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .friend-intro {
    font-size: 0.9rem;
    color: var(--text-muted-color);
    margin: 0;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    line-height: 1.4;
  }

  @media (max-width: 768px) {
    .friends-container {
      grid-template-columns: 1fr;
    }
  }

  /* 暗色模式适配 */
  [data-mode="dark"] .friend-card {
    background-color: var(--card-bg);
    border-color: var(--card-border-color, #3a3a3a);
  }
</style>

<div class="friends-container">
  {% for friend in site.data.friends %}
  <a href="{{ friend.url }}" class="friend-card" target="_blank" rel="noopener noreferrer">
    <div class="friend-avatar" style="background-image: url('{{ friend.avatar }}');" title="{{ friend.name }}"></div>
    <div class="friend-info">
      <h3 class="friend-name">{{ friend.name }}</h3>
      <p class="friend-intro">{{ friend.intro }}</p>
    </div>
  </a>
  {% endfor %}
</div>
